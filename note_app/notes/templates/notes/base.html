{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}BlockNotes{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'notes/style.css' %}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">BlockNotes</a>
      <div class="d-flex align-items-center ms-auto">
        <button id="theme-toggle" class="btn btn-outline-light me-3">
          <i class="bi bi-sun-fill"></i>
        </button>
        {% if user.is_authenticated %}
          <span class="navbar-text me-3">Welcome, {{ user.username }}</span>
          <a href="{% url 'account_logout' %}" class="btn btn-outline-light">Logout</a>
        {% else %}
          <a href="{% url 'account_login' %}" class="btn btn-outline-light">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const themeToggle = document.getElementById('theme-toggle');
      const themeIcon = themeToggle.querySelector('i');

      // Function to set theme
      function setTheme(theme) {
        if (theme === 'light') {
          document.body.classList.add('light-mode');
          themeIcon.classList.remove('bi-moon-fill');
          themeIcon.classList.add('bi-sun-fill');
          localStorage.setItem('theme', 'light');
        } else {
          document.body.classList.remove('light-mode');
          themeIcon.classList.remove('bi-sun-fill');
          themeIcon.classList.add('bi-moon-fill');
          localStorage.setItem('theme', 'dark');
        }
      }

      // Toggle theme on button click
      themeToggle.addEventListener('click', () => {
        if (document.body.classList.contains('light-mode')) {
          setTheme('dark');
        } else {
          setTheme('light');
        }
      });

      // Apply saved theme on page load
      const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark
      setTheme(savedTheme);
    });
  </script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
