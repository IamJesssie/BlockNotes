{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}BlockNotes{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'notes/style.css' %}">
  <link rel="stylesheet" href="{% static 'notes/landing.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
  {% block navbar %}
  <header class="new-header">
      <a href="#" class="logo-block">
          <div class="logo-icon-wrapper">
              <!-- SVG for logo -->
          </div>
          <span class="logo-text">BlockNotes</span>
      </a>
      <div class="user-controls">
        {% if user.is_authenticated %}
            <div class="user-info-pill">
                <!-- User Icon SVG -->
                <span>{{ user.username }}</span>
            </div>
            <a href="{% url 'account_logout' %}" class="logout-button">
                <!-- Logout Icon SVG -->
                Logout
            </a>
        {% else %}
            <a href="{% url 'account_login' %}" class="btn-new-note">Login</a>
        {% endif %}
      </div>
  </header>
  {% endblock navbar %}

  <div class="main-content-area">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const themeToggle = document.getElementById('theme-toggle');
      const themeIcon = themeToggle.querySelector('i');

      // Function to set theme
      function setTheme(theme) {
        if (theme === 'light') {
          document.body.classList.add('light-mode');
          themeIcon.classList.remove('bi-moon-fill');
          themeIcon.classList.add('bi-sun-fill');
          localStorage.setItem('theme', 'light');
        } else {
          document.body.classList.remove('light-mode');
          themeIcon.classList.remove('bi-sun-fill');
          themeIcon.classList.add('bi-moon-fill');
          localStorage.setItem('theme', 'dark');
        }
      }

      // Toggle theme on button click
      themeToggle.addEventListener('click', () => {
        if (document.body.classList.contains('light-mode')) {
          setTheme('dark');
        } else {
          setTheme('light');
        }
      });

      // Apply saved theme on page load
      const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark
      setTheme(savedTheme);
    });
  </script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
